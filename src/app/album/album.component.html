<div *ngFor = "let photo of photos; let i = index">
   <mat-card class="photo-card">
      <mat-card-title-group>
         <mat-card-title>{{photo.title}}</mat-card-title>
         <a href="{{photo.url}}">
            <img src="{{photo.thumbnailUrl}}" height="150" width="150">
         </a>
      </mat-card-title-group>
      <mat-card-actions>
         <button mat-button (click)="onDeletePhoto(photo.id)">Delete</button>
       </mat-card-actions>
   </mat-card>

</div>
