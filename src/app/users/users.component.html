<div class="users">
    <mat-card 
    *ngFor = "let user of users; let i = index" class="user-card" [routerLink]="['/user', user.id]">
      <div  class="user-card__header">
        <mat-icon>
          <span class="material-symbols-outlined">
          account_circle
          </span>
        </mat-icon>
        <div>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
        </div>
      </div>
      <mat-card-content>
        <p>{{ user.company.catchPhrase }}</p>
      </mat-card-content>
     </mat-card>
</div>
